    <script type="text/javascript">
		var rows = @@ROWS@@;
		
		function populateSelect(select1,select2,val){
			if(val!='-1'){
				$first = $("#"+select1+" option:first");
				$('#'+select1).empty().append($first);
				$.each(rows[val],function(key, value) {
					$('#'+select1).append('<option value=' + key + '>' + value + '</option>');
				});
				$first = $("."+select2+" option:first");
				$('.'+select2).empty().append($first);
